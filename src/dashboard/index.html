<!DOCTYPE html>

<html>
	<head>
		<title>Pixlbot</title>
		<script src="scripts/utils.js" defer></script>
		<script src="scripts/console.js" defer></script>
		<script src="scripts/commands.js" defer></script>
		<script src="scripts/websocket.js" defer></script>
		<link rel="stylesheet" href="styles/style.css">
		<link rel="stylesheet" href="styles/console.css">
		<link rel="stylesheet" href="styles/commandlist.css">
	</head>
	<body>
		<header>
			<div class="panel-selector">
				<button class="active" onclick="showPanel(0)">Console</button>
				<button onclick="showPanel(1)">Commands</button>
			</div>
			<img class="logo" src="assets/logo.png">
		</header>

		<div class="panel active">
			<div class="console" id="console"></div>
			<div class="input-container">
				<input type="text" class="input-field" id="inputField" placeholder="Enter command" />
				<button class="send-button" onclick="executeCommand()">Send</button>
			</div>
		</div>

		<div class="panel">
			<div class="command-list" id="command-list"></div>
		</div>

		<div class="panel">
			<h2>Panel 3</h2>
			<p>This is the content of Panel 3.</p>
		</div>
	</body>
</html>
